<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" id="theme-styles" />

</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-12">
                <div class="card" id="startScreen">
                </div>
                <div class="card" id="startScreen">
                    <div class="card-body d-flex text-center  align-items-center justify-content-center"
                        style="min-height: 250px;">
                        <a href="javascript:void(0)" id="startBtn" class="text-success" style="text-decoration: none;">
                            <h1 class="col-12">
                                Start</h1>
                        </a>
                    </div>
                </div>
                <div class="card d-none" id="gameScreen">
                    <div class="card-header">
                        <h2>Word Game <span id="timer" class="float-end animate__animated animate__fadeInUp">70s</span>
                        </h2>
                        <p><a href="javascript:void(0)" id="pausePlayBtn"><span
                                    class="float-end text-danger">Pause</span></a></p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 d-flex text-center align-items-center justify-content-center"
                                id="gameBox" style="min-height: 250px;">
                                <h4 class="animate__animated animate__fadeInUp" id="currentWord">Good Luck!!
                                </h4>
                            </div>
                        </div>
                        <form action="" class="form">
                            <input type="text" id="answer" placeholder="Enter the word and press enter..."
                                class="form-control" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        $(document).ready(function () {
            let pauseBool = false;
            let words = [];
            let wordChangeTime = 10;
            let currentWordIndex = 0;

            let globalTimer = 0;
            let fetchWords = () => {
                $.get('http://localhost:8000/word').then(function (res) {
                    console.log('resoobsne', res.data[1]);
                    let w = res.data;
                    for (let i = 0; i < w.length; i++) {
                        words.push(w[i]);
                    }
                    globalTimer = wordChangeTime * words.length
                });
            }
            $('#startBtn').on('click', function (e) {
                $('#gameScreen').removeClass('d-none');
                $('#startScreen').addClass('d-none');
                $('#timer').text('-');
                fetchWords();
                var interval = setInterval(function (e) {
                    if (pauseBool == false) {
                        $('#gameBox').css({ "display": "block" });
                        globalTimer = globalTimer - 1; console.log('timer', globalTimer)
                        $('#timer').text(globalTimer + 's');
                        $('#currentWord').text(words[currentWordIndex].title);
                        if (globalTimer % wordChangeTime == 0) { //every 10 seconds
                            $('#currentWord').text(words[currentWordIndex].title);
                            currentWordIndex += 1;
                        }
                        if (globalTimer < 5) {
                            console.log('asdsa');
                            $('#timer').addClass("text-danger");
                            if (globalTimer == 0) {
                                Swal.fire(
                                    'Shuckssss!',
                                    'GAME OVER!',
                                    'warning'
                                );
                                clearInterval(interval);
                            }
                        }
                    } else {
                        $('#gameBox').css({ "display": "none" });
                        // $('#startScreen').removeClass('d-none');
                    }
                }, 1000);
            });
            $('#pausePlayBtn').on('click', function () {
                pauseBool = !pauseBool;
                let k = "";
                if (pauseBool) {
                    k = '<span class="float-end text-success">Play</span >';
                } else {
                    k = '<span class="float-end text-danger">Pause</span >';
                }
                $(this).html(k);
            });
            $('#answer').on('keypress', function (e) {
                console.log(e.keyCode);
                if (e.keyCode == 13) {
                    //enter Pressed
                    e.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
